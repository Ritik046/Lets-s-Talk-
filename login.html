    <section id="contact">
        <div class="box ">
            <div class="contact-form">
                <h1 style="color: rgb(196, 64, 73)" >SIGN UP NOW</h1>
                <div class="bottom-line"></div>
                <form method="POST" name="contact" data-netlify="true">
                    <div class="form-div">
                        <input type="text" name="name" placeholder="Name...">
                    </div>
                    <div class="form-div">
                        <input type="text" name="gender" placeholder="gender" required>
               
                     
                    </div>
                    <div class="form-div">
                        <input type="text" name="age" placeholder="age...">
                    </div>
                    <div class="form-div">
                        <input type="email" name="email" placeholder="Email...">
                    </div>
                    <div class="form-div">
                        <input type="text" name="subject" placeholder="Mobile No.">
                    </div>
                    <div class="form-div">
                        <input type="text" name="intersted" placeholder="Intersted in...">
                    </div>
                    <!-- <div class="form-div">
                        <textarea name="msg" placeholder="Message..."></textarea>
                    </div> -->
                    <button type="submit" class="btn" id="red">SignUp/login</button>
                </form>
            </div>
           
            
        </div>
